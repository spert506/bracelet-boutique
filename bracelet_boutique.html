<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bracelet Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #a24c63;
    }

    header {
      background-color: #ffc8dd;
      padding: 40px 20px;
      border-bottom: 5px dashed #f080a0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin: 10px 0;
    }

    p {
      font-size: 1.1em;
      margin: 0;
    }

    .bow {
      width: 80px;
      margin-bottom: 10px;
    }

    .hero {
      margin: 30px auto;
      padding: 0 20px;
    }

    .hero img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 4px solid #fbcfe8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .bow {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img class="bow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Pink_Bow.svg/2560px-Pink_Bow.svg.png" alt="Pink Bow" />
    <h1>Welcome to Bracelet Boutique</h1>

  </header>

  </div>

</body>
</html>
